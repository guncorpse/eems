	<script>
		var type = "POST";
		function loadData() {
			var userId = GetQueryString('user_id');
			if (userId) {
				type = "PUT";
				$
						.ajax({
							type : "GET",
							url : context_path + "/api/user/" + userId,
							contentType : 'application/json',
							dataType : "json",
							success : function(data) {
								if (data.successResponse) {
									$("input[name='userId']").val(
											data.datas[0].userId);
									$("input[name='nickname']").val(
											data.datas[0].nickname);
									$("input[name='account']").val(
											data.datas[0].account);
									$("input[name='password']").val(
											data.datas[0].password);
									$("input[name='createTimestamps']").val(
											data.datas[0].createTimestamps);
								} else {
									alert(data.message);
								}
							}
						})
			}
		}
		function saveEdit() {
			var d = {};
			var t = $('#userForm').serializeArray();
			var flag = true;
			$.each(t, function() {
				if (this.name == 'nickname' && this.value == '') {
					alert("请输入用户昵称");
					flag = false;
					return false;
				}
				if (this.name == 'account' && this.value == '') {
					alert("请输入用户账号");
					flag = false;
					return false;
				}
				if (this.name == 'password' && this.value == '') {
					alert("请输入用户密码");
					flag = false;
					return false;
				}
				if (this.value != '') {
					d[this.name] = this.value;
				}
			});
			if (!flag) {
				return false;
			}
			$.ajax({
				type : type,
				url : context_path + "/api/user/single",
				contentType : 'application/json',
				dataType : "json",
				data : JSON.stringify(d),
				success : function(data) {
					if (data.successResponse) {
						alert("保存成功");
						window.location.href = "list.html";
					} else {
						alert(data.message);
					}
				}
			})
		}
		$(function() {
			authorize();
			loadData();
		})
	</script>
